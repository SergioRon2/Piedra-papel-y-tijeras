<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijeras</title>
    <link rel="stylesheet" href="../css/juego.css">
    <link rel="shortcut icon" href="/Piedra-papel-y-tijeras/img/favicon.png" type="image/x-icon">
</head>
<body>
    <audio autoplay loop volume="0">
        <source src="/mp3/Meow! - RondonJr.mp3" type="audio/mpeg">
    </audio>
    <div class="contenedor">
        <h1 class="titulo">HAZ TU ELECCION</h1>
        <div class="elecciones">
            <div class="image">
                <a href="#final"><img src="../img/piedra.png" alt="piedra" id="piedra"  width="250" draggable="false"></a>
            </div>
            <div class="image">
                <img src="../img/papel.png" alt="papel" id="papel" width="250" draggable="false">
            </div>
            <div class="image">
                <img src="../img/tijeras.png" alt="tijeras" id="tijeras" width="250" draggable="false">
            </div>
        </div>
        <div class="final">
            <h1 id="resultado" class="resultado"></h1>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
